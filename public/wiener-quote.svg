<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#152010;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  <text x="400" y="100" font-family="Georgia, serif" font-size="24" fill="#8fbc8f" text-anchor="middle">Norbert Wiener</text>
  <text x="400" y="140" font-family="Georgia, serif" font-size="16" fill="#888888" text-anchor="middle" font-style="italic">The Human Use of Human Beings (1950)</text>
  <text x="60" y="220" font-family="Georgia, serif" font-size="72" fill="#8fbc8f" opacity="0.3">"</text>
  <text x="400" y="240" font-family="Georgia, serif" font-size="17" fill="#ffffff" text-anchor="middle" font-style="italic">The new industrial revolution</text>
  <text x="400" y="275" font-family="Georgia, serif" font-size="17" fill="#ffffff" text-anchor="middle" font-style="italic">is a two-edged sword.</text>
  <text x="400" y="320" font-family="Georgia, serif" font-size="17" fill="#ffffff" text-anchor="middle" font-style="italic">It may be used for the benefit of humanity...</text>
  <text x="400" y="365" font-family="Georgia, serif" font-size="17" fill="#ffffff" text-anchor="middle" font-style="italic">If, however, we follow our traditional</text>
  <text x="400" y="400" font-family="Georgia, serif" font-size="18" fill="#8fbc8f" text-anchor="middle" font-weight="bold">worship of progress and freedom to exploit</text>
  <text x="400" y="440" font-family="Georgia, serif" font-size="17" fill="#ffffff" text-anchor="middle" font-style="italic">we shall face ruin and despair.</text>
  <text x="740" y="460" font-family="Georgia, serif" font-size="72" fill="#8fbc8f" opacity="0.3">"</text>
  <text x="400" y="540" font-family="Georgia, serif" font-size="14" fill="#888888" text-anchor="middle">Reading 2 | The Double Edge</text>
</svg>
